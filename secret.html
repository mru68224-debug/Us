<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret </title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f7cfdc, #f5efe6);
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 22px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .box h2 {
      margin-bottom: 10px;
      color: #444;
    }

    .box p {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: #f4a6c1;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #ec8db0;
    }

    .error {
      margin-top: 12px;
      color: #e63946;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Secret Area </h2>
    <p>Only for you.</p>

    <input type="password" id="password" placeholder="Enter secret code">
    <button onclick="checkPassword()">Unlock </button>

    <div class="error" id="error">Abe gandu </div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (pass === "gandu") {
        window.location.href = "us.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
